# Properties for a local development environment go here.
server:
  port: 8080

grpc:
  port: 0

management:
  endpoint:
    health:
      enabled: true
logging:
  level:
    root: TRACE
    health:
      safe: DEBUG
spring:
  cloud:
    openfeign:
      client:
        config:
          media:
            url: https://media:8080
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: full

    config:
      enabled: false
  application:
    name: classification
#  datasource:
#    url: jdbc:h2:mem:opencdx
#    driverClassName: org.h2.Driver
#    username: sa
#    password: password
#  jpa:
#    database-platform: org.hibernate.dialect.H2Dialect
#  h2:
#    console:
#      enabled: true
  spring.data.mongodb:
    uri: mongodb+srv://<username>:<password>@database:27017/opencdx/
    username: root
    password: root

opencdx:
  classification:
    format: "%s!"
  client:
    trustStore: ../certs/opencdx-clients.pem
    audit:
      server: audit
      port: 9090
    communications:
      server: communications
      port: 9090
    health:
      server: health
      port: 9090
      enabled: true
    helloworld:
      server: helloworld
      port: 9090
    media:
      server: media
      port: 9090
      enabled: true
    questionnaire:
      server: questionnaire
      port: 9090
      enabled: true
    logistics:
      server: logistics
      port: 9090
      enabled: true
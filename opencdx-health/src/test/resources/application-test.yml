# Properties for a local development environment go here.
server:
  port: 8080

grpc:
  port: 0

management:
  endpoint:
    health:
      enabled: true
logging:
  level:
    root: TRACE
    health:
      safe: DEBUG
spring:
  application:
    name: health
  cloud:
    config:
      enabled: false
  spring.data.mongodb:
    uri: mongodb+srv://<username>:<password>@database:27017/opencdx/
    username: root
    password: root

opencdx:
  helloworld:
    format: "Hello %s!"
  client:
    trustStore: ../certs/opencdx-clients.pem